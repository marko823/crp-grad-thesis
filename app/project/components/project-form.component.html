<div class="container">
    <h4>Project Form</h4>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #projectForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="predictedBeginDate">Predicted Begin Date</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.predictedBeginDate" name="predictedBeginDate">
        </div>
        <div class="form-group">
            <label for="predictedEndDate">Predicted End Date</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.predictedEndDate" name="predictedEndDate">
        </div>

        <div class="form-group">
            <label for="realBeginDate">Real Begin Date</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.realBeginDate" name="realBeginDate">
        </div>
        <div class="form-group">
            <label for="realEndDate">Real End Date</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.realEndDate" name="realEndDate">
        </div>

        <!--TODO: can this be binded with ngModel?-->
        <div class="form-group">
            <label for="employees">Employees</label>
            <ng-select [items]="employeeItems" (selected)="selected($event)">
            </ng-select>
            <button type="button" class="btn btn-default" (click)="reset()" required>Reset</button>
        </div>

        {{diagnostic}}

        <hr>

        <button type="button" class="btn btn-default" (click)="newProject()" required>New Project</button>
        <button type="submit" class="btn btn-default" [disabled]="!projectForm.valid" required>Submit</button>

        <hr>

        <!--form validity: {{projectForm.valid}}-->

    </form>
</div>
