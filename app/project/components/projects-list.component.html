<div class="col-md-8">
    <h3>Projects list</h3>

    <div dnd-sortable-container
         [sortableData]="projects"
         [dropZones]="['delete-dropZone']"
         class="projects">
        <div *ngFor="let project of projects; let i = index"
             dnd-sortable [sortableIndex]="i">
            <project-item [project]="project" [listIndex]="i"
                          (removeProjectEmitter)="removeProject($event)"></project-item>
        </div>
    </div>

</div>
