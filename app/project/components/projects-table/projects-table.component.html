<div class="col-md-7">
    <h3>Projects list</h3>

    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name
                <sort-buttons [sortProperty]="'name'"
                              (ascendingOrder)="ascSort($event)" (descendingOrder)="descSort($event)">
                </sort-buttons>
            </th>
            <th>Real begin date
                <sort-buttons [sortProperty]="'realBeginDate'"
                              (ascendingOrder)="ascSort($event)" (descendingOrder)="descSort($event)">
                </sort-buttons>
            </th>
            <th>Real end date
                <sort-buttons [sortProperty]="'realEndDate'"
                              (ascendingOrder)="ascSort($event)" (descendingOrder)="descSort($event)">
                </sort-buttons>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="projects">

        <tr *ngFor="let project of projects; let i = index">

            <td>{{project.name}}</td>
            <td *ngIf="validDate(project.realBeginDate)">{{project.realBeginDate | date}}</td>
            <td *ngIf="!validDate(project.realBeginDate)"></td>
            <td *ngIf="validDate(project.realEndDate)">{{project.realEndDate | date}}</td>
            <td *ngIf="!validDate(project.realEndDate)"></td>
            <td>
                <delete-undo-button (proceedDeletionEmitter)="removeProject(i)"></delete-undo-button>
            </td>

        </tr>

        </tbody>
    </table>


</div>
