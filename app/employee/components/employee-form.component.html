<div class="container">
    <h1>Employee Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.fullName" name="fullName" #fullName="ngModel">
            <div [hidden]="fullName.valid || fullName.pristine" class="alert alert-danger">
                Full Name is required
            </div>
        </div>

        <!--TODO: email validation-->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.email" name="email">
        </div>

        <div class="form-group">
            <label for="mobileNo">Mobile number</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.mobileNo" name="mobileNo">
        </div>

        <!--TODO: can this be binded with ngModel?-->
        <div class="form-group">
            <label for="employeePosition">Employee Position</label>
            <ng-select [items]="employeePositionItems" (selected)="selected($event)">
            </ng-select>
        </div>

        <div class="form-group">
            <label for="dateOfEmployment">Date of Employment</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.dateOfEmployment" name="dateOfEmployment">
        </div>

        {{diagnostic}}

        <hr>

        <button type="button" class="btn btn-default" (click)="newEmployee()" required>New Employee</button>
        <button type="submit" class="btn btn-default" [disabled]="!employeeForm.valid" required>Submit</button>

        <hr>


    </form>
</div>
