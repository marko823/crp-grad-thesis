<div class="container">
    <h1>Position Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #positionForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        {{diagnostic}}

        <hr>

        <button type="button" class="btn btn-default" (click)="newPosition()" required>New Position</button>
        <button type="submit" class="btn btn-default" [disabled]="!positionForm.valid" required>Submit</button>

        <hr>

        submitted: {{submitted}}

        <hr>


    </form>
</div>
