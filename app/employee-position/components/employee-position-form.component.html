<div class="container">

    <h4>Employee Position Form</h4>

    <form (ngSubmit)="onSubmit()" #employeePositionForm="ngForm">
        <div class="form-group">

            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" required
                   [(ngModel)]="model.name" name="name" #name="ngModel">

        </div>

        <hr>

        <button type="button" class="btn btn-default" (click)="newEmployeePosition()" required>New Employee Position
        </button>
        <button type="submit" class="btn btn-default" [disabled]="!employeePositionForm.valid" required>Submit</button>

    </form>
</div>
